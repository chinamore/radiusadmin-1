
<form action="{{dir}}/usuarios/armazenar" method="POST" class="ls-form">

    <ul class="ls-tabs-nav">
        <li class="ls-active"><a data-ls-module="tabs" href="#form-general">Geral</a></li>
        <li><a data-ls-module="tabs" href="#form-checks">Atributos de verificação</a></li>
        <li><a data-ls-module="tabs" href="#form-replies">Atributos de resposta</a></li>
    </ul>
    
    <div class="ls-tabs-container">
 
        <div id="form-general" class="ls-tab-content ls-active">

            <div class="row">

                <label class="ls-label col-md-4">
                    <b class="ls-label-text">Nome</b>
                    <p class="ls-label-info"></p>
                    <input type="text" name="usuario[nome]" value="{{user.name}}" placeholder="" required />

                    {% if errors["name"] is not empty %}
                        <p class="ls-error">
                            {% for error in errors["name"] %}
                                    <small class="ls-help-message">{{error}}</small>
                            {% endfor %}
                        </p>
                    {% endif %}
                </label>

                <label class="ls-label col-md-4">
                    <b class="ls-label-text">Adicionar grupo</b>
                    <p class="ls-label-info"></p>
                    
                    <div class="ls-prefix-group">
                        <input type="text" class="search-groups" />
                        <a href="" class="ls-label-text-prefix ls-bg-white">+</a>
                    </div>

                </label>


                <label class="ls-label col-md-4">
                    <b class="ls-label-text">Grupos</b>
                    <p class="ls-label-info"></p>

                    <select name="grupos[]" multiple size=5 class="ls-input-text">
    
                        {% for group in user.groups %}

                            <option value="{{group.name}}">{{group.name}}</option>        
                        {% endfor %}

                    </select>

                    {% if errors["name"] is not empty %}
                        <p class="ls-error">
                            {% for error in errors["name"] %}
                                <small class="ls-help-message">{{error}}</small>
                            {% endfor %}
                        </p>
                    {% endif %}

                    
                    <p style="margin-top: 10px;">
                        <a class="ls-btn ls-ico-shaft-up"></a>
                        <a class="ls-btn ls-ico-shaft-down"></a>
                        <a class="ls-btn ls-ico-remove"></a>
                    </p>

                </label>

            </div>
              
        </div>
   
        <div id="form-checks" class="ls-tab-content">
            
            <div class="row">
                <div class="col-md-10">
 
                    {% include "Radius/Attribute/_form_check.html" with { } %}
                </div>
            </div>

        </div>
   
        <div id="form-replies" class="ls-tab-content">
             <div class="row">
                <div class="col-md-10">

                    {% include "Radius/Attribute/_form_reply.html" with { } %}
                </div>
            </div>


        </div>

       <button type="submit" class="ls-btn-dark ls-btn-lg">Salvar</button>

    </div>

</form>
