{% extends "Radius/Layouts/layout.html" %} 

{% block content %}
    
    <h1 class="ls-title-intro ls-ico-users">Listar grupo</h1>

    <div class="ls-box-filter">
        
        <form action="{{dir}}/grupos/listar" class="ls-form ls-form-inline">
            
            <label class="ls-label col-md-4 col-sm-4">
                <b class="ls-label-text">Nome</b>
                <input type="text" name="name" required />
            </label>

            <label class="ls-label col-md-4 col-sm-4">
                <b class="ls-label-text">Atributo</b>
                <input type="text" name="attribute" />
            </label>


            <input type="submit" value="Pesquisar" class="ls-btn ls-btn-primary ls-float-right"/>

                
        </form>
    </div>

    <div class="row">
        <div class="col-md-10">
    
            <table class="ls-table">
                
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th></th>
                    </tr>
                </thead>
                    
                <tbody>

                {% for group in groups %}
                    <tr>
                        <td>{{group.name}}</td>
                    
                        <td class="ls-float-right">

                            <a href="#" class="ls-btn ls-ico-stats">Estatisticas</a>
                    
                            <a href="{{dir}}/grupos/alterar?name={{group.name}}" class="ls-btn ls-ico-edit-admin">Alterar</a>
                    
                            <a href="{{dir}}/grupos/apagar?name={{group.name}}" class="ls-btn ls-ico-remove">Remover</a>
                        </td>
                    </tr>

                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
