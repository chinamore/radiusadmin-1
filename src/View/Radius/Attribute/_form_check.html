
<table class="ls-table">
    <thead>
        <tr>
            <th>Atributo</th>
            <th>Operador</th>
            <th>Valor</th>
            <th></th>
        </tr>
    </thead>
                    
    <tbody id="attributes-check" >

        {% for attribute in entity.attributesCheck %}
   
            <tr>
                <td>
                    <input type="text" name="attributes-check[]" value="{{attribute['attribute']}}" placeholder=""/>
                </td>
                
                <td>

                    <div class="ls-custom-select">
                        
                        <select name="operators-check[]" class="ls-select">
                            {% for operator in operators %}                           
                                <option value="{{operator}}">{{operator}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
                                
                <td>
                    <input type="text" name="values-check[]" value="{{attribute['value']}}" placeholder="" />
                </td> 
                
                <td>
                    <button type="button" class="ls-btn ls-ico-remove btn-remove-attribute"></button>
                </td>
            </tr>

        {% endfor %}                           
    </tbody>
</table>

<div id="template-check" class="ls-display-none">
            
    <input type="text" id="attribute-check-new" value="" placeholder=""/>

    <div id="operator-check-new" class="ls-custom-select">
                        
        <select class="ls-select">
            {% for operator in operators %}                           
                <option value="{{operator}}">{{operator}}</option>
            {% endfor %}
        </select>
    </div>
   
    <input type="text" id="value-check-new" value="" placeholder="" />
    
    <button type="button" id="btn-remove-check-new" class="ls-btn ls-ico-remove btn-remove-attribute"></button>

</div>

<input type="button" id="btn-add-check" class="ls-btn" value="Adicionar" />
