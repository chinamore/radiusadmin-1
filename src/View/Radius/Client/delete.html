{% extends "Radius/Layouts/layout.html" %} 

{% block content %}
    
    <h1 class="ls-title-intro ls-ico-ftp">

        {% trans "Apagar cliente" %} 
    </h1>

    <form method="POST">

        <p class="ls-text-lg">

            {% set nasname = client.nasname %}
            {% set shortname = client.shortname %}


            {% trans %}

                Deseja realmente apagar o cliente {{ nasname }} ( {{ shortname }} ) ?

            {% endtrans %}
        </p>

        <input type="hidden" name="csrf_name" value="{{ token.name }}"/>
            
        <input type="hidden" name="csrf_value" value="{{ token.value }}"/>

        <button type="submit" class="ls-btn ls-btn-dark ls-btn-lg">
        
            {% trans "Apagar" %}
        </button>

    </form>

{% endblock %}
