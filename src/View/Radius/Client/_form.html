<div class="ls-box ls-lg-space">
      
    
    <form action="{{dir}}/clientes/armazenar" method="POST" class="ls-form ls-form-horizontal row">

        <label class="ls-label col-md-4">
            <b class="ls-label-text">IP</b>
            <p class="ls-label-info"></p>
            <input type="text" name="nas[nasname]" value="{{nas['nasname']}}" placeholder="" />

            {% if errors["nasname"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["nasname"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-4">
            <b class="ls-label-text">Short Name</b>
            <p class="ls-label-info"></p>
            <input type="text" name="nas[shortname]" value="{{nas['shortname']}}" placeholder=""/>

            {% if errors["shortname"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["shortname"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-2">
            <b class="ls-label-text">Type</b>
            <p class="ls-label-info"></p>
            <div class="ls-custom-select">
                <select name="nas[type]" class="ls-select">
                    <option value="other">Other</option>
                    <option value="cisco">Cisco</option>
                </select>
            </div>

            {% if errors["type"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["type"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-2">
            <b class="ls-label-text">Ports</b>
            <p class="ls-label-info"></p>
            <input type="text" name="nas[ports]" value="{{nas['ports']}}"/>

            {% if errors["ports"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["ports"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-4">
            <b class="ls-label-text">Secret</b>
            <p class="ls-label-info"></p>
            <input type="text" name="nas[secret]" value="{{nas['secret']}}"placeholder="" required />

            {% if errors["secret"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["secret"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-4">
            <b class="ls-label-text">Server</b>
            <p class="ls-label-info"></p>
            <input type="text" name="nas[server]" value="{{nas['server']}}" placeholder="" />

            {% if errors["server"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["server"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-4">
            <b class="ls-label-text">Community</b>
            <p class="ls-label-info"></p>
            <input type="text" name="nas[community]" value="{{nas['community']}}" placeholder="" />

            {% if errors["community"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["community"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-12">
            <b class="ls-label-text">Description</b>
            <p class="ls-label-info"></p>
            <textarea name="nas[description]" rows="4" data-ls-module="charCounter" maxlength="200">
                {{nas["description"]}}
            </textarea>

            {% if errors["description"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["description"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <div class="ls-actions-btn">
       
            <button type="submit" class="ls-btn-dark ls-btn-lg">Salvar</button>
        </div>
    </form>

</div>
