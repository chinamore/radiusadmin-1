<div class="ls-box ls-lg-space">
     
    {% if errors["main"] is not empty %}
        <p class="ls-error">
            {% for error in errors["main"] %}
                <div class="ls-alert-danger">
                    <strong>Erro:</strong> {{error}}
                </div>
            {% endfor %}
        </p>
    {% endif %}
       
    <form method="POST" class="ls-form ls-form-horizontal row">

        <input type="hidden" name="csrf_name" value="{{ token.name }}"/>
            
        <input type="hidden" name="csrf_value" value="{{ token.value }}"/>

        <label class="ls-label col-md-4">
            <b class="ls-label-text">IP ( nasname )*</b>
            <p class="ls-label-info"></p>
            <input type="text" name="client[nasname]" value="{{ client.nasname }}" placeholder="" required />

            {% if errors["nasname"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["nasname"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-4">
            <b class="ls-label-text">Apelido ( shortname )</b>
            <p class="ls-label-info"></p>
            <input type="text" name="client[shortname]" value="{{ client.shortname }}" placeholder=""/>

            {% if errors["shortname"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["shortname"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-2">
            <b class="ls-label-text">Tipo</b>
            <p class="ls-label-info"></p>
            <div class="ls-custom-select">
                <select name="client[type]" class="ls-select">
                    <option value="other">Other</option>
                    <option value="cisco">Cisco</option>
                </select>
            </div>

            {% if errors["type"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["type"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-2">
            <b class="ls-label-text">Portas</b>
            <p class="ls-label-info"></p>
            <input type="text" name="client[ports]" value="{{ client.ports }}"/>

            {% if errors["ports"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["ports"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-4">
            <b class="ls-label-text">Senha ( secret )*</b>
            <p class="ls-label-info"></p>
            <input type="text" name="client[secret]" value="{{ client.secret }}"placeholder="" required />

            {% if errors["secret"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["secret"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-4">
            <b class="ls-label-text">Servidor</b>
            <p class="ls-label-info"></p>
            <input type="text" name="client[server]" value="{{ client.server }}" placeholder="" />

            {% if errors["server"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["server"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-4">
            <b class="ls-label-text">Community</b>
            <p class="ls-label-info"></p>
            <input type="text" name="client[community]" value="{{ client.community }}" placeholder="" />

            {% if errors["community"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["community"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <label class="ls-label col-md-12">
            <b class="ls-label-text">Descrição</b>
            <p class="ls-label-info"></p>
            <textarea name="client[description]" rows="4" data-ls-module="charCounter" maxlength="200">{{client.description}}</textarea>

            {% if errors["description"] is not empty %}
                <p class="ls-error">
                    {% for error in errors["description"] %}
                            <small class="ls-help-message">{{error}}</small>
                    {% endfor %}
                </p>
            {% endif %}
        </label>

        <div class="col-md-12">
            <p>
                <small class="ls-help-message">
                    Os campos marcados com * são obrigatórios.
                </small>
            </p>
        </div>

        <div class="ls-actions-btn">
       
            <button type="submit" class="ls-btn-dark ls-btn-lg">Salvar</button>
        </div>
    </form>

</div>
